<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Astaroth Card Database</title>

    
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  
  <body ng-app="app">
    <div ng-controller="CardsController as demo">
            <table>
                <thead>
                    <td>Name</td>
                    <td>Cost</td>
                    <td>Attack</td>
                    <td>Cd</td>
                    <td>Race</td>
                    <td>Skill 0</td>
                    <td>Skill 5</td>
                    <td>Skill 10</td>
                </thead>
                    <tr ng-repeat="x in demo.cards">
                      <td>{{ x.CardName }}</td>
                      <td>{{ x.Cost }}</td>
                      <td>{{ x.Attack }}</td>
                      <td>{{ x.Wait }}</td>
                      <td>{{demo.Race[x.Race-1].name}}</td>
                      <td>{{demo.skills[x.Skill - 1].Name}}</td>
                      <td>{{demo.skills[x.LockSkill1 - 1].Name}}</td>
                      <td>{{demo.skills[x.LockSkill2 - 1].Name}}</td>
                    </tr>
                  </table>
      <footer>
      </footer>
    </div>
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="data\cards.js"></script>
  <script src="scripts\main.js"></script>
</html>
