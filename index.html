<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <meta name="viewport" content="width=device-width">

<body ng-app="app">

    <div ng-controller="databaseController as db">
        <div class="container">
            <div class="jumbotron">
                <pre>Skills</pre>
                <div ui-grid="skillGrid" class="grid" ui-grid-auto-resize ui-grid-resize-columns  ui-grid-exporter ></div>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron">
                <pre>Cards</pre>
                <div ui-grid="cardsGrid" class="grid" ui-grid-auto-resize ui-grid-resize-columns ui-grid-pinning ui-grid-expandable  ui-grid-exporter ></div>
            </div>
        </div>
        <div class="container">

            <div class="jumbotron">
                <pre>Runes</pre>
                <div ui-grid="runesGrid" class="grid" ui-grid-auto-resize ui-grid-resize-columns  ui-grid-exporter ></div>
            </div>
        </div>
    
            <div class="container">
                <div class="jumbotron">
                    <pre>Stages</pre>
                    <div ui-grid="stagesGrid" class="grid" ui-grid-auto-resize ui-grid-resize-columns  ui-grid-exporter ></div>
                </div>
            </div>
        </div>

                <div ui-grid="stagesGrid" class="grid" ui-grid-auto-resize ui-grid-resize-columns></div>
            </div>
        </div>
    </div>-->
