<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Astaroth Card Database</title>


    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-app="app">
    <div ng-controller="CardsController as demo">

        <div class="container">
            <div class="jumbotron">
                <pre>Cards</pre>
                <div ui-grid="{ data: demo.cards, enableFiltering: true }" class="grid" ui-grid-auto-resize ui-grid-resize-columns></div>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron">
                <pre>Skills</pre>
                <div ui-grid="{ data: demo.skills, enableFiltering: true }" class="grid" ui-grid-auto-resize ui-grid-resize-columns></div>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron">
                <pre>Runes</pre>
                <div ui-grid="{ data: demo.runes, enableFiltering: true }" class="grid" ui-grid-auto-resize ui-grid-resize-columns></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.6/ui-grid.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

<script src="data\cards.js"></script>
<script src="scripts\main.js"></script>

</html>
